<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Report</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div class="positionList" th:unless="${#lists.isEmpty(positions)}">
    <h2>data</h2>
    <table>
        <thead>
        <tr>
            <th>id</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ac : ${positions}">
            <td th:text="${ac.id}"></td>
        </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
